<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venture Joy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="https://kit.fontawesome.com/c9f661517b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- navbar part start -->
        <nav>
            <div class="navbar" id="myNavbar">
                <div class="logo">
                    <img src="Images/Group 40071 (2).png" alt="">
                    <a href="#">Venture <span class="primary-color">Joy</span></a>
                </div>
                <div class="nav-items">
                <a href="#"> <span class="primary-color" style="font-weight: 700;">Home</span></a>
                <a href="#">Packages</a>
                <a href="#">Testimonial</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- navbar part end -->

    <main>
        <!-- banner part start -->
        <div class="banner-container">
            <h3>Explore Your Travel</h3>
            <p>Explore the World with Us! Welcome to Venture Joy - Your Gateway to Unforgettable Journeys!</p>
            <div class="banner-inputs">
                <input type="text" placeholder="Where to go">
                <select name="months" id="months">
                    <option value="">When</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                </select>
                <select name="type" id="type" placeholder="select Type">
                    <option value="January">Select Type</option>
                </select>
                <Button><i class="fa-solid fa-magnifying-glass"></i> Find Now</Button> </div>
        </div>
        <!-- banner part end -->
    </main>
 
</body>
</html>
